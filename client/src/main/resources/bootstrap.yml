spring:
  application:
    name: "client"
  sleuth:
    propagation-keys:
      - X-B3-TripId
    log:
      slf4j:
        whitelisted-mdc-keys: X-B3-TripId

logging:
  pattern:
    level: "%5p [${spring.application.name:-default},%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-B3-Exportable:-},%X{X-B3-TripId:-}]"

